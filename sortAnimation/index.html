<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				a();
			});

			var i = 0;
			var a = function() {
if(i<20){
				var msg = "<li id=" + i + ">" + (i++) + "...</li>";
				$("#ulid").append(msg);
				var len = $('#ulid').children('li').length;
				if(len % 6 == 0) {
						$("#adiv").find("ul li:first-child").remove();	
				}
				
			}else{
					$("#adiv").find("ul li:first-child").remove();	
				
			}
			
			setTimeout(a, 500, "");
			}
		</script>
	</head>

	<body>
		<div style="position: fixed;bottom: 0;" id="adiv">
			<ul id="ulid" style="list-style-type:none">

			</ul>
		</div>
	</body>

</html>
